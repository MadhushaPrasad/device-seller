version: "3"
services:
  db:
    image: postgres:13.1-alpine
    container_name: db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=db_device
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"  # Exposes PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
